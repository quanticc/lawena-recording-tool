// ----------------------------------------------------------------------------
// Framerate Cap
// ----------------------------------------------------------------------------

fps_max 0

// ----------------------------------------------------------------------------
// Connection
// ----------------------------------------------------------------------------

cl_cmdrate 128
cl_updaterate 128
rate 120000

cl_interp 0
cl_interp_ratio 1
cl_interpolate 1

cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01


// ----------------------------------------------------------------------------
// Graphical
// ----------------------------------------------------------------------------

cl_detaildist 8096
cl_detailfade 0
cl_maxrenderable_dist 8096
cl_new_impact_effects 1
cl_phys_props_max 1024
cl_ragdoll_collide 1
lod_transitiondist 6400
mat_aaquality 2
mat_antialias 8
mat_bumpmap 1
mat_compressedtextures 1
mat_envmapsize 512
mat_envmaptgasize 512
mat_forceaniso 16
mat_hdr_level 2

mat_parallaxmap 1
mat_picmip -1

mat_postprocess_x 8
mat_postprocess_y 8
mat_reducefillrate 0
mat_software_aa_blur_one_pixel_lines 0.5
mat_software_aa_edge_threshold 0.8
mat_software_aa_quality 2
mat_software_aa_strength 2
mat_software_aa_strength_vgui 2
mat_specular 1
mat_vsync 0
mat_wateroverlaysize 512
mp_decals 4096
mp_usehwmmodels 1
mp_usehwmvcds 1
r_avglight 3
r_decals 4096
r_eyeglintlodpixels 4
r_lod 0
r_maxmodeldecal 4096
r_radiosity 3
r_rainradius 2250
r_rainsplashpercentage 100
r_rootlod 0
r_shadowmaxrendered 1024
r_shadowrendertotexture 1
r_shadows 1
r_waterdrawreflection 1
r_waterdrawrefraction 1
r_waterforceexpensive 1
r_waterforcereflectentities 1

// ----------------------------------------------------------------------------
// Misc
// ----------------------------------------------------------------------------

in_usekeyboardsampletime 0

mat_clipz 1 // FX card users should set this to 0
mat_forcehardwaresync 0
mat_levelflush 1

m_rawinput 1
mat_vsync 0
r_fastzreject -1

// ----------------------------------------------------------------------------
// Sound
// ----------------------------------------------------------------------------

dsp_enhance_stereo 1
dsp_slow_cpu 0
snd_async_fullyasync 1

snd_pitchquality 1
snd_spatialize_roundrobin 0

// ----------------------------------------------------------------------------
// Threading
// ----------------------------------------------------------------------------

mat_queue_mode 1

cl_threaded_bone_setup 1
cl_threaded_client_leaf_system 1

r_queued_decals 1
r_queued_ropes 1
r_queued_post_processing 1
r_threaded_client_shadow_manager 1
r_threaded_particles 1
r_threaded_renderables 1

// ----------------------------------------------------------------------------
// Misc
// ----------------------------------------------------------------------------

cl_forcepreload 1 // Force preloading

// ----------------------------------------------------------------------------
// Print to console
// ----------------------------------------------------------------------------

clear
echo "-------------------------------------------------------"
echo "           Chris' maxquality config loaded.            "
echo "       Ported and 'optimized' for CSGO by SAS41.       "
echo "-------------------------------------------------------"
echo ""
